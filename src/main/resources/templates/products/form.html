<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body}, ${pageTitle})}">
<body>
<section class="row justify-content-center">
    <div class="col-12 col-lg-8 col-xxl-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                    <div>
                        <p class="text-muted mb-1" th:text="${isEdit} ? 'Actualiza los datos del producto' : 'Completa los campos para crear un nuevo producto'">
                            Texto introductorio
                        </p>
                        <h2 class="h4 mb-0" th:text="${formTitle}">Formulario</h2>
                    </div>
                    <a class="btn btn-outline-secondary" th:href="@{/products}">Cancelar</a>
                </div>
                <form th:action="@{${formAction}}" th:object="${product}" method="post" class="row g-3">
                    <div class="col-12">
                        <label for="name" class="form-label">Nombre</label>
                        <input id="name" type="text" class="form-control"
                               th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'"
                               placeholder="Ej. Laptop Pro" maxlength="100" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <textarea id="description" class="form-control" rows="3"
                                  th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? ' is-invalid'"
                                  placeholder="Detalles adicionales"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Precio</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input id="price" type="number" step="0.01" min="0.01" class="form-control"
                                   th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? ' is-invalid'"
                                   placeholder="0.00" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="stock" class="form-label">Stock</label>
                        <input id="stock" type="number" min="0" step="1" class="form-control"
                               th:field="*{stock}" th:classappend="${#fields.hasErrors('stock')} ? ' is-invalid'"
                               placeholder="0" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                    </div>
                    <div class="col-12 d-flex justify-content-end gap-2 pt-3">
                        <button type="submit" class="btn btn-success" th:text="${submitLabel}">Guardar</button>
                        <a class="btn btn-link text-decoration-none" th:href="@{/products}">Volver a la lista</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
