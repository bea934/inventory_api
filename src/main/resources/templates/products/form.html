<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        form { max-width: 400px; display: flex; flex-direction: column; gap: 1rem; }
        label { font-weight: bold; }
        input, textarea { padding: 0.5rem; font-size: 1rem; }
        .actions { display: flex; gap: 1rem; align-items: center; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
<h1>Nuevo producto</h1>
<form th:action="@{/ui/products}" th:object="${product}" method="post">
    <div>
        <label for="name">Nombre</label>
        <input id="name" type="text" th:field="*{name}" placeholder="Nombre" required maxlength="100"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="description">Descripción</label>
        <textarea id="description" th:field="*{description}" placeholder="Descripción opcional"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>
    <div>
        <label for="price">Precio</label>
        <input id="price" type="number" step="0.01" min="0" th:field="*{price}" placeholder="0.00" required/>
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <div>
        <label for="stock">Stock</label>
        <input id="stock" type="number" min="0" step="1" th:field="*{stock}" placeholder="0" required/>
        <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
    </div>
    <div class="actions">
        <button type="submit">Guardar</button>
        <a th:href="@{/ui/products}">Cancelar</a>
    </div>
</form>
</body>
</html>
