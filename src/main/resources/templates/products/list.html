<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
        th { background-color: #f5f5f5; }
        a.button { display: inline-block; padding: 0.5rem 1rem; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        a.button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h1>Productos</h1>
<p>
    <a class="button" th:href="@{/ui/products/new}">Nuevo producto</a>
</p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(products)}">
        <td colspan="4">No hay productos disponibles.</td>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Nombre</td>
        <td th:text="${product.price}">0.00</td>
        <td th:text="${product.stock}">0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
