<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body}, ${pageTitle})}">
<body>
<section class="mb-4">
    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
        <div>
            <h2 class="h3 mb-1" th:text="${pageTitle}">Inventario de productos</h2>
            <p class="text-muted mb-0">Consulta, crea o modifica productos usando la misma base de datos que la API.</p>
        </div>
        <div class="text-md-end">
            <a class="btn btn-primary" th:href="@{/products/new}">Nuevo producto</a>
        </div>
    </div>
</section>
<section>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col" class="text-end">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="5" class="text-center text-muted py-4">Aún no hay productos registrados.</td>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td>
                            <div class="fw-semibold" th:text="${product.name}">Nombre</div>
                            <small class="text-muted" th:text="${product.description ?: 'Sin descripción'}">Descripción</small>
                        </td>
                        <td th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                        <td>
                            <span class="badge bg-secondary-subtle text-secondary" th:text="${product.stock}">0</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group" role="group">
                                <a class="btn btn-sm btn-primary rounded-pill"
                                   th:href="@{'/products/' + ${product.id}}">
                                    Ver
                                </a>

                                <a class="btn btn-sm btn-warning rounded-pill text-dark"
                                   th:href="@{'/products/' + ${product.id} + '/edit'}">
                                    Editar
                                </a>

                                <form th:action="@{'/products/' + ${product.id} + '/delete'}"
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger rounded-pill"
                                            onclick="return confirm('¿Deseas eliminar este producto?');">
                                        Eliminar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
