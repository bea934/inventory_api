<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, pageTitle)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'Inventario'">Inventario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-light min-vh-100 d-flex flex-column">
<header class="bg-primary text-white shadow-sm">
    <div class="container py-3 d-flex flex-column flex-md-row align-items-md-center justify-content-between">
        <div>
            <h1 class="h4 mb-0 fw-semibold">Inventory Manager</h1>
            <p class="mb-0 text-white-50">Control centralizado del cat√°logo de productos</p>
        </div>
        <nav class="mt-3 mt-md-0 d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/ui/products}">UI de productos</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/products}" target="_blank" rel="noopener">
                API REST
            </a>
        </nav>
    </div>
</header>
<main class="container flex-grow-1 py-4" th:insert="${content}"></main>
<footer class="bg-white border-top mt-auto">
    <div class="container py-3 text-center text-muted small">
        &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2024</span> Inventario Demo. Todos los derechos reservados.
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
